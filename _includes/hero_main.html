<!-- Begin Hero Section -->
<section id="top-section-hero" class="top-section-hero top-section image-section">
    {% include navigation.html %}
    <div class="content-wrapper">
    <div class="jumbotron">
        <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
            {% assign heroText = site.data.hero.mainTitle | split:"<typeout>" %}
            <h1>{{ heroText[0] }}<span id="typeout-text" class="hidden-xs"></span><span class="typeout-fallback">{{ site.data.hero.typeoutFallback }}</span>{{ heroText[1] }}</h1>
            <p>{{ site.data.hero.eventDate }}</p>
            {% for button in site.data.hero.buttons %}
            <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}" class="btn btn-primary waves-effect waves-button waves-light waves-float" {% if button.link != null %}target="_blank"{% endif %}>{{ button.text }}</a>
            {% endfor %}
        </div>
    </div>
    <a href="#about" class="explore">
        <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
        </svg>
    </a>
    </div>
</section>
<!-- End Hero Section -->

<script type="text/javascript">
    window.addEventListener('load', function() {
        var heroImagesCount = 1;
        var heroImageNumber = Math.trunc(Math.random() * heroImagesCount) + 1;
        var topSectionHero = window.document.querySelector('#top-section-hero');
        topSectionHero.style.backgroundImage = 'url("/img/sections-background/hero_main_' + heroImageNumber + '.jpg")';
    });
</script>
