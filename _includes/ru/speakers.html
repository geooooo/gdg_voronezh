<!-- Begin Tickets Section -->
<section id="speakers" class="speakers">
	<div class="row">
		<div class="col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1">
			<h3>{{ site.data.ru.speakers.title }}</h3>
			
			{% for speaker in site.data.ru.speakers.speakers %}
	           <div class="speaker">
					<div class="speaker__left">
						<img class="speaker__avatar" src="{{ site.baseurl }}/img/speakers/{{ speaker.avatar }}" alt="{{ speaker.avatar }}">
					</div>
					<div class="speaker__right">
						<div class="speaker__header">
							<div class="speaker__name">{{ speaker.name }},&nbsp;</div>
							<div class="speaker__company">{{ speaker.company }}</div>
						</div>
						
						<div class="speaker__content">
							<div class="speaker__doc-title">{{ speaker.doc.title }}</div>
							<div class="speaker__doc-description">{{ speaker.doc.description }}</div>
						</div>
						<div class="speaker__footer">
							<div class="speaker__doc-hash-tags">
							{% for hashTag in speaker.doc.hashTags %}
								<div class="speaker__doc-hash-tag">
									<a href="{{ site.instagramHashTagLink }}{{ hashTag }}/">#{{ hashTag }}</a>
								</div>
							{% endfor %}
							</div>
						</div>
				   </div>
			   </div>
            {% endfor %}
		</div>
	</div>
</section>
<!-- End Tickets Section -->
