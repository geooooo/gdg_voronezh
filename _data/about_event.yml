title: "Мы снова ждём встречи с вами!"
description: "
  Мы начинаем финальный отсчёт до GDG DevFest Voronezh 2019!<br>
  12 октября мы соберём на одной площадке самых заметных специалистов своего дела:<br>
  мобильных и веб-разработчиков, UI/UX-дизайнеров, продуктовых и проектных менеджеров, деврелов, специалистов по машинному обучению и многих-многих других.<br>
  Новая просторная площадка в самом центре города, тщательно отобранные доклады, интересные активности от известных сообществ в течение всего дня,<br>встречи с вдохновляющими людьми, розыгрыши ценных и приятных призов от партнёров и спонсоров.<br>
  Следите за анонсами!
"