  - avatar: 'ilia_dmitriev.jpg'
    name: 'Илья Дмитриев'
    company: 'Chatham Financial'
    doc:
      title: '150 минут оверлапа: как работать в команде, разделённой океаном'
      description: 'Илья Дмитриев, Senior Web Developer из Chatham Financial (Польша).
      <br><br>«Что делать, когда между тобой и напарником по проекту Атлантический океан, а рабочее время пересекается всего на 150 минут в сутки? Такой небольшой оверлап делает и без того нелегкую работу в распределенной команде еще сложнее: конфликты, недопонимание, культурные различия и проблемы с коммуникацией могут свести на нет мораль и продуктивность всей команды.
      Я руковожу распределенными между США и Польшей командами, у меня всего 1 седой волос и я уже 4 года удерживаю это число неизменным». 
      <br><br>
      На DevFest Илья расскажет: 
      <br>— Почему они сделали ставку на распределенные команды и как это повлияло на подход к подбору людей;
      <br>— Основные этапы «взросления» команды;
      <br>— Какова цена хороших коммуникаций внутри команды? Как они вложились в инфраструктуру, отношения и дорогие перелеты и что из этого вышло;
      <br>— Когда дело не стоит свеч?'
